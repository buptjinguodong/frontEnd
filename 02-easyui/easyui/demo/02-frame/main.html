<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Accordion Actions - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<style type="text/css">

	</style>
</head>
<body>

	<div id="cc" class="easyui-layout" style="width:100%;height:700px;">
	    <div data-options="region:'north',title:'North Title',split:true" style="height:100px;"></div>
	    <div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>
	    <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
	    <div data-options="region:'west',title:'West',split:true" style="width:200px;">
	    	<div class="easyui-accordion" style="width:100%-10px;height:100%;">
				<div title="参数管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
					<ul id="paramTree"></ul>
				</div>
				<div title="活动管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
					<ul id="actiTree"></ul>
				</div>
				<div title="订单管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
					<ul id="orderTree"></ul>
				</div>
				<div title="用户管理" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
					<ul id="userTree"></ul>
				</div>
			</div>
	    </div>
	    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
	    	
	    </div>
	</div>
</body>
</html>
